<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <script src="contacto.js"></script>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
<conjunto-botones id="nav"></conjunto-botones>
<div class="degradado"></div>
<form>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" ><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ><br>
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" minlength="10" maxlength="100" rows="5" cols="33"></textarea><br>
    <input type="submit" value="Enviar">
</form>
<p class="degradado"></p>
<conjunto-botones id="footerpag"></conjunto-botones>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    const navegacion = document.getElementById('nav');
    const footerpag = document.getElementById('footerpag');


    navegacion.setButtons1(['Inicio', 'Blog', 'Contacto', 'Conocenos','Catalogo']);
    footerpag.setButtons2(['Política de privacidad', 'Condiciones de uso', 'Política de cookies']);

</script>
</body>
</html>
